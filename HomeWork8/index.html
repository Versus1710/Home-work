<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,700;1,700&family=Volkhov&display=swap"
		rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- хедер -->
		<div class="header">
			<div class="header-logo">
				<a href="#"><img src="./image/logo.png" alt="logo"></a>
			</div>
			<div class="header-menu">
				<div><a href="#">appointment</a></div>
				<div><a href="#">gallery</a></div>
				<div><a href="#">services</a></div>
				<div><a href="#">team</a></div>
				<div><a href="#">reviews</a></div>
				<div><a href="#">contact</a></div>
			</div>
		</div>
		<!-- галерея -->
		<div class="gallery-block">
			<div class="photo-gallery_one">
				<img src="./image/gallery-photo1.png" alt="gallery-photo1">
			</div>
			<div class="photo-gallery_two">
				<img src="./image/gallery-photo2.png" alt="gallery-photo2">
				<img src="./image/gallery-photo3.png" alt="gallery-photo3">
			</div>
			<div class="photo-gallery_three">
				<img src="./image/gallery-photo4.png" alt="gallery-photo4">
				<img src="./image/gallery-photo5.png" alt="gallery-photo5">
			</div>
			<div class="photo-gallery_four">
				<img src="./image/gallery-photo6.png" alt="gallery-photo6">
			</div>
		</div>
		<!-- сервис -->
		<div class="service-block">
			<div class="service-block_photos">
				<div class="service-block_one">
					<div class="service__photo_one">
						<img src="./image/service-photo1.png" alt="service-photo1">
						<p>hair styling</p>
					</div>
					<div class="service__photo_three">
						<img src="./image/service-photo3.png" alt="service-photo3">
						<p>smooth shave</p>
					</div>
				</div>
				<div class="service-block_two">
					<div class="service__photo_two">
						<img src="./image/service-photo2.png" alt="service-photo2">
						<p>beard trimming</p>
					</div>
					<div class="service__photo_four">
						<img src="./image/service-photo4.png" alt="service-photo4">
						<p>hair straightening</p>
					</div>
				</div>
			</div>
			<div class="service-block_right">
				<img src="./image/service-photo-right.png" alt="photo-right">
			</div>
		</div>
		<div class="team-block">
			<div class="team-block__title">
				<p>meet our highly skilled experts</p>
			</div>
			<div class="team-block__photo">
				<img src="./image/meredith.png" alt="meredith">
				<img src="./image/jason.png" alt="jason">
				<img src="./image/ryan.png" alt="ryan">
				<img src="./image/james.png" alt="james">
			</div>
		</div>
	</div>
</body>
</html>
