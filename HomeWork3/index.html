<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Home Work 3</title>

		rel="stylesheet">
	<link rel="stylesheet" href="./style/style.css">

<body>
	<!-- Заголовок страницы -->
	<div class="header"> 
		<span class="header-blue">STRONG</span>
		<span class="header-yellow">UKRAINE</span> 
	</div>
	<!-- Блок с заголовком слева -->

		<div class="block-left__title">НЕЙМОВІРНІ МІСЦЯ УКРАЇНИ</div>
		<div class="block-left__image"><img src="./img/img прапор.png" alt="полоска-флаг"></div>
	</div>
	<!-- 3 бокса с инфой -->
	<div class="content">
		<div class="content__window-left">
			<div class="content__window-left__image"><img src="./img/фото тустань.png" alt="тустань"></div>

			<div class="content__window-left__text">Середньовічна наскельна фортеця-град</div>
		</div>

			<div class="content__window-center__text">Збережений замок міста</div>
		</div>

			<div class="content__window-right__image"><img src="./img/1200px-Городище_літописного_міста._Тустань 3.png" alt="Городище"></div>

			<div class="content__window-right__text">Природне утворення</div>
		</div>
	</div>
	<!-- Заголовок полоска карта кнопка -->
	<div class="block-ukraine">
		<div class="block-ukraine__title">НАША УКРАЇНА ПЕРЕМОЖЕ!</div>
		<div class="block-ukraine__line"></div>
		<div class="block-ukraine__map"><img src="./img/7e edukation.png" alt="карта"></div>
		<div class="block-ukraine__button"><a href="#"><span class="block-ukraine__button_GO">GO</span></a></div>
	</div>
	<!-- Подвал -->
	<div class="footer"> 
		<div class="footer-header"><span class="footer-header__blue">STRONG</span> <span class="footer-header__yellow">UKRAINE</span>
		</div>
		<div class="footer-mail"><a href="mailto:ukrinfo123@gmail.com"><span class="footer-mail__color">ukrinfo123@gmail.com</span></a>
		</div>
		<div class="footer-tel"><a href="tel:+3808 888 1114"><span class="footer-tel__color">+3808 888 1114</span></a>
		</div>
		<!-- Соц сети -->
		<div class="footer-vector">
			<div class="footer-vector__icon"><a href="https://www.instagram.com/"><img src="./img/inst.svg" alt="інстаграм"></a>
			</div>
			<div class="footer-vector__icon"><a href="https://m.facebook.com/"><img src="./img/fb.svg" alt="фейсбук"></a>
			</div>
			<div class="footer-vector__icon"><a href="https://www.youtube.com/"><img src="./img/youtube.svg" alt="ютуб"></a>
			</div>
		</div>
