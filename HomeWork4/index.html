<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work 4</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<!-- фон вверх -->
	<div class="header">
		<div class="header-image"></div>
	</div>
	<!-- заголовок + 3 бокса + картинка -->
	<div class="title">
		<h2 class="title-blocks">картки меню</h2>
		<div class="box">
			<div class="box-gallery">
				<div class="box-gallery__text"></div>
				<div class="box-gallery__fone"></div>
				<div class="box-gallery__image"></div>
			</div>
			<div class="box-sport">
				<div class="box-sport__text"></div>
				<div class="box-sport__fone"></div>
				<div class="box-sport__image"></div>
			</div>
			<div class="box-more">
				<div class="box-more__text"></div>
				<div class="box-more__fone"></div>
				<div class="box-more__image"></div>
			</div>
		</div>
		<div class="image"><img src="./image/image.png" alt="image"></div>
	</div>
	<!-- подвал -->
	<div class="footer">
		<div class="enterteiment"></div>
		<div class="restourants"></div>
		<div class="shops"></div>
		<div class="art"></div>
		<div class="border">
			<h4 class="title-footer"></h4>
		</div>
		<div class="vectors">
			<div class="inst"></div>
			<div class="fb"></div>
			<div class="youtube"></div>
		</div>
	</div>
</body>
</html>
