<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work 4</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<!-- фон вверх -->
	<div class="header">
		<div class="header-image"></div>
	</div>
	<!-- заголовок + 3 бокса + картинка -->
	<div class="title">
		<h2 class="title-blocks">картки меню</h2>
		<div class="box">
			<div class="box-card">
				<img class="box-card__text" src="./image/gal_text.png" alt="gallery">
				<img class="box-card__image" src="./image/gal_image.png" alt="gallery_img">
			</div>
			<div class="box-card">
				<img class="box-card__text" src="./image/sport_text.png" alt="sport">
				<img class="box-card__image" src="./image/sport_image.png" alt="sport_img">
			</div>
			<div class="box-card">
				<img class="box-card__text" src="./image/more_text.png" alt="more">
				<img class="box-card__image" src="./image/more_image.png" alt="more_img">
			</div>
		</div>
		<div class="image">
			<img src="./image/image.png" alt="image">
		</div>
	</div>
	<!-- подвал -->
	<footer class="footer">
		<div class="menu-one">
			<a href="#"><img src="./image/enter.png" alt="enter"></a>
			<a href="#"><img src="./image/shops.png" alt="shops"></a>
		</div>
		<div class="menu-two">
			<a href="#"><img src="./image/restore.png" alt="restore"></a>
			<a href="#"><img src="./image/art.png" alt="art"></a>
		</div>
		<h4 class="title-footer">контакти</h4>
		<div class="title-border_bottom"></div>
		<div class="vectors">
			<div class="social">
				<a href="https://www.instagram.com/"><img src="./image/inst.svg" alt="inst"></a>
			</div>
			<div class="social">
				<a href="https://www.youtube.com/"><img src="./image/fb.svg" alt="fb"></a>
			</div>
			<div class="social">
				<a href="https://www.youtube.com/"><img src="./image/youtube.svg" alt="youtube"></a>
			</div>
		</div>
	</footer>
</body>
</html>
